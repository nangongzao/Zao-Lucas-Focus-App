<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>枣和Lucas的专注世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/nk08jjo.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .section input[type="text"],
    .section textarea,
    .section select,
    .section input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffffff66;
    }

    .item-list {
      margin-top: 10px;
    }

    .item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    #music-player, #noise-player {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>枣和Lucas的专注世界</h1>

    <div class="section" id="music-section">
      <h2>🎵 音乐播放器</h2>
      <input type="file" id="music-upload" accept="audio/*" multiple>
      <select id="music-list"></select>
      <input type="range" id="music-volume" min="0" max="1" step="0.01" value="1">
      <select id="music-loop">
        <option value="none">不循环</option>
        <option value="one">单曲循环</option>
        <option value="all">列表循环</option>
      </select>
      <audio id="music-player" controls></audio>
    </div>

    <div class="section" id="noise-section">
      <h2>🌙 白噪音播放器</h2>
      <input type="file" id="noise-upload" accept="audio/*" multiple>
      <select id="noise-list"></select>
      <input type="range" id="noise-volume" min="0" max="1" step="0.01" value="1">
      <select id="noise-loop">
        <option value="none">不循环</option>
        <option value="one">单曲循环</option>
        <option value="all">列表循环</option>
      </select>
      <audio id="noise-player" controls></audio>
    </div>

    <div class="section" id="schedule-section">
      <h2>📅 日程计划</h2>
      <input type="text" id="task-input" placeholder="任务内容">
      <button class="button" onclick="addTask()">添加任务</button>
      <div class="item-list" id="task-list"></div>
    </div>

    <div class="section" id="timer-section">
      <h2>⏱ 项目计时</h2>
      <input type="text" id="project-input" placeholder="项目名称">
      <select id="timer-type">
        <option value="normal">普通计时</option>
        <option value="pomodoro">番茄钟</option>
      </select>
      <button class="button" onclick="startTimer()">开始</button>
      <div class="item-list" id="timer-log"></div>
    </div>

    <div class="section" id="love-section">
      <h2>💌 情话收藏</h2>
      <textarea id="love-input" rows="3" placeholder="写下Lucas今天说的情话~"></textarea>
      <button class="button" onclick="saveLoveNote()">保存情话</button>
      <div class="item-list" id="love-list"></div>
    </div>

    <div class="section">
      <h2>✨ 真正的传奇，是在力竭倒下时脑内仍在计划下一次全力冲锋 ✨</h2>
    </div>

  </div>

  <script>
    const musicPlayer = document.getElementById('music-player');
    const musicUpload = document.getElementById('music-upload');
    const musicList = document.getElementById('music-list');
    const musicVolume = document.getElementById('music-volume');
    const musicLoop = document.getElementById('music-loop');

    const noisePlayer = document.getElementById('noise-player');
    const noiseUpload = document.getElementById('noise-upload');
    const noiseList = document.getElementById('noise-list');
    const noiseVolume = document.getElementById('noise-volume');
    const noiseLoop = document.getElementById('noise-loop');

    let musicFiles = [];
    let noiseFiles = [];

    musicUpload.addEventListener('change', (e) => {
      musicFiles = Array.from(e.target.files);
      updateList(musicFiles, musicList);
    });

    noiseUpload.addEventListener('change', (e) => {
      noiseFiles = Array.from(e.target.files);
      updateList(noiseFiles, noiseList);
    });

    musicList.addEventListener('change', () => playAudio(musicFiles, musicList, musicPlayer));
    noiseList.addEventListener('change', () => playAudio(noiseFiles, noiseList, noisePlayer));

    musicVolume.addEventListener('input', () => musicPlayer.volume = musicVolume.value);
    noiseVolume.addEventListener('input', () => noisePlayer.volume = noiseVolume.value);

    musicLoop.addEventListener('change', () => {
      setLoopMode(musicPlayer, musicLoop.value);
    });
    noiseLoop.addEventListener('change', () => {
      setLoopMode(noisePlayer, noiseLoop.value);
    });

    function updateList(files, listElement) {
      listElement.innerHTML = '';
      files.forEach((file, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = file.name;
        listElement.appendChild(option);
      });
    }

    function playAudio(files, listElement, player) {
      const file = files[listElement.value];
      const url = URL.createObjectURL(file);
      player.src = url;
      player.play();
    }

    function setLoopMode(player, mode) {
      if (mode === 'none') {
        player.loop = false;
        player.onended = null;
      } else if (mode === 'one') {
        player.loop = true;
        player.onended = null;
      } else if (mode === 'all') {
        player.loop = false;
        player.onended = function() {
          let listElement = player === musicPlayer ? musicList : noiseList;
          let files = player === musicPlayer ? musicFiles : noiseFiles;
          let nextIndex = (parseInt(listElement.value) + 1) % files.length;
          listElement.value = nextIndex;
          playAudio(files, listElement, player);
        };
      }
    }

    function addTask() {
      const input = document.getElementById('task-input');
      if (input.value.trim()) {
        const taskList = document.getElementById('task-list');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = input.value;
        taskList.appendChild(div);
        input.value = '';
      }
    }

    function startTimer() {
      const projectName = document.getElementById('project-input').value.trim();
      const timerType = document.getElementById('timer-type').value;
      const log = document.getElementById('timer-log');
      if (projectName) {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = `项目 "${projectName}" 开始 (${timerType === 'pomodoro' ? '番茄钟' : '普通计时'})`;
        log.appendChild(div);
      }
    }

    function saveLoveNote() {
      const input = document.getElementById('love-input');
      if (input.value.trim()) {
        const loveList = document.getElementById('love-list');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = input.value;
        loveList.appendChild(div);
        input.value = '';
      }
    }
  </script>
</body>
</html>
