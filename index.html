  <script>
    let musicPlayer = document.getElementById('music-player');
    let noisePlayer = document.getElementById('noise-player');
    let loopControl = document.getElementById('loop-control');
    let songSelect = document.getElementById('song-select');
    let noiseLoopControl = document.getElementById('noise-loop-control');
    let addMusicPopup = document.getElementById('add-music-popup');
    let fileInput = document.getElementById('file-input');
    let songListContainer = document.getElementById('song-list');

    // ä» localStorage åŠ è½½å·²ä¿å­˜çš„æ­Œæ›²
    window.onload = function() {
      loadSongs();
      const savedMusicSrc = localStorage.getItem('musicSrc');
      if (savedMusicSrc) {
        musicPlayer.src = savedMusicSrc;
        musicPlayer.play();
      }

      const savedNoiseSrc = localStorage.getItem('noiseSrc');
      if (savedNoiseSrc) {
        noisePlayer.src = savedNoiseSrc;
        noisePlayer.play();
      }

      // è®¾ç½®å¾ªç¯æ¨¡å¼
      const savedLoop = localStorage.getItem('musicLoop') || 'none';
      loopControl.value = savedLoop;
      musicPlayer.loop = savedLoop === 'loop';
      musicPlayer.onended = savedLoop === 'repeat' ? () => musicPlayer.play() : null;

      const savedNoiseLoop = localStorage.getItem('noiseLoop') || 'none';
      noiseLoopControl.value = savedNoiseLoop;
      noisePlayer.loop = savedNoiseLoop === 'loop';
      noisePlayer.onended = savedNoiseLoop === 'repeat' ? () => noisePlayer.play() : null;
    };

    loopControl.addEventListener('change', () => {
      musicPlayer.loop = loopControl.value === 'loop';
      musicPlayer.onended = loopControl.value === 'repeat' ? () => musicPlayer.play() : null;
      localStorage.setItem('musicLoop', loopControl.value);
    });

    noiseLoopControl.addEventListener('change', () => {
      noisePlayer.loop = noiseLoopControl.value === 'loop';
      noisePlayer.onended = noiseLoopControl.value === 'repeat' ? () => noisePlayer.play() : null;
      localStorage.setItem('noiseLoop', noiseLoopControl.value);
    });

    function loadSongs() {
      const songs = JSON.parse(localStorage.getItem('songs')) || [];
      songSelect.innerHTML = '<option value="">è¯·é€‰æ‹©æ­Œæ›²</option>';  // æ¸…ç©ºåŸæœ‰é€‰é¡¹
      songs.forEach((song, index) => {
        const option = document.createElement('option');
        option.value = song.src;
        option.textContent = song.name;
        songSelect.appendChild(option);

        const songItem = document.createElement('div');
        songItem.classList.add('song-item');
        songItem.innerHTML = `${song.name} <button onclick="removeSong(${index})">åˆ é™¤</button>`;
        songListContainer.appendChild(songItem);
      });
    }

    function openAddMusicPopup() {
      addMusicPopup.classList.add('show');
    }

    function closeAddMusicPopup() {
      addMusicPopup.classList.remove('show');
    }

    function addMusic() {
      let file = fileInput.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(event) {
          const songs = JSON.parse(localStorage.getItem('songs')) || [];
          const song = {
            name: file.name,
            src: event.target.result
          };
          songs.push(song);
          localStorage.setItem('songs', JSON.stringify(songs));
          loadSongs();
          closeAddMusicPopup();
        };
        reader.readAsDataURL(file);
      }
    }

    function removeSong(index) {
      const songs = JSON.parse(localStorage.getItem('songs')) || [];
      songs.splice(index, 1);
      localStorage.setItem('songs', JSON.stringify(songs));
      loadSongs();
    }
  </script>
