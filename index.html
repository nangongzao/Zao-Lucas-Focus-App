<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>枣和Lucas的专注世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/nk08jjo.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .section input[type="text"],
    .section textarea,
    .section select,
    .section input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffffff66;
    }

    .item-list {
      margin-top: 10px;
    }

    .item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>枣和Lucas的专注世界</h1>

    <div class="section" id="music-section">
      <h2>🎵 音乐播放器</h2>
      <iframe allow="autoplay *; encrypted-media *; fullscreen *" frameborder="0"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXJfnUiYjUKT?utm_source=generator&theme=0"
        loading="lazy"></iframe>
      <p>支持选曲、倍速播放（需在 Spotify 中打开），音量调节请右键选择或使用外部控制器～</p>
    </div>

    <div class="section" id="schedule-section">
      <h2>📅 日程计划</h2>
      <input type="text" id="task-input" placeholder="任务内容">
      <button class="button" onclick="addTask()">添加任务</button>
      <div class="item-list" id="task-list"></div>
    </div>

    <div class="section" id="timer-section">
      <h2>⏱ 项目计时</h2>
      <input type="text" id="project-input" placeholder="项目名称">
      <select id="timer-type">
        <option value="normal">普通计时</option>
        <option value="pomodoro">番茄钟</option>
      </select>
      <button class="button" onclick="startTimer()">开始</button>
      <div class="item-list" id="timer-log"></div>
    </div>

    <div class="section" id="love-section">
      <h2>💌 情话收藏</h2>
      <textarea id="love-input" rows="3" placeholder="写下Lucas今天说的情话~"></textarea>
      <button class="button" onclick="saveLoveNote()">保存情话</button>
      <div class="item-list" id="love-list"></div>
    </div>

    <div class="section" id="zodiac-section">
      <h2>🔮 属于我们的星座档案</h2>
      <input type="text" id="zao-zodiac" placeholder="枣的星座">
      <input type="text" id="lucas-zodiac" placeholder="Lucas的星座">
      <button class="button" onclick="saveZodiac()">保存</button>
      <div class="item-list" id="zodiac-list"></div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lists = ['task-list', 'love-list', 'zodiac-list', 'timer-log'];
      lists.forEach(id => {
        const list = document.getElementById(id);
        list.addEventListener('dblclick', (e) => {
          if (e.target.classList.contains('item')) {
            const confirmDelete = confirm('确定要删除这条记录吗？');
            if (confirmDelete) {
              e.target.remove();
            }
          }
        });
      });
    });

    function addTask() {
      const input = document.getElementById('task-input');
      if (input.value.trim()) {
        const taskList = document.getElementById('task-list');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = input.value;
        taskList.appendChild(div);
        input.value = '';
      }
    }

    function startTimer() {
      const projectName = document.getElementById('project-input').value.trim();
      const timerType = document.getElementById('timer-type').value;
      const log = document.getElementById('timer-log');
      if (projectName) {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = `项目 "${projectName}" 开始 (${timerType === 'pomodoro' ? '番茄钟' : '普通计时'})`;
        log.appendChild(div);
      }
    }

    function saveLoveNote() {
      const input = document.getElementById('love-input');
      if (input.value.trim()) {
        const loveList = document.getElementById('love-list');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = input.value;
        loveList.appendChild(div);
        input.value = '';
      }
    }
  </script>
</body>
</html>
