<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>枣宝的私人基地</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.imgur.com/nk08jjo.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      max-width: 1000px;
      margin: 50px auto;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
    }
    section {
      margin-bottom: 30px;
    }
    label, input, button, select, textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e91e63;
    }
    .task-completed {
      text-decoration: line-through;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎回家，枣宝💖</h1>

    <section>
      <h2>🎵 音乐管理</h2>
      <input type="text" placeholder="输入音乐名称">
      <input type="url" placeholder="输入音乐文件链接">
      <button>添加音乐</button>
      <ul id="music-list">
        <li>示例音乐.mp3 <button>播放</button> <button>删除</button></li>
      </ul>
    </section>

    <section>
      <h2>📝 日程计划</h2>
      <input type="text" placeholder="添加新任务">
      <button>添加任务</button>
      <ul id="task-list">
        <li><input type="checkbox"> 示例任务<button>删除</button></li>
      </ul>
    </section>

    <section>
      <h2>⏱️ 项目计时</h2>
      <input type="text" placeholder="项目名称">
      <select>
        <option>普通计时</option>
        <option>番茄钟（25分钟）</option>
      </select>
      <button>开始</button>
      <button>暂停</button>
      <ul id="timer-records">
        <li>示例项目 - 25分钟</li>
      </ul>
    </section>
  </div>
</body>
</html>
