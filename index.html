<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas & Zao Focus Nest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: blur(6px);
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      margin: 1rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="text"] {
      width: calc(100% - 100px);
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
    }
    .task-input {
      display: flex;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lucas & Zao çš„ä¸“æ³¨å°å±‹</h1>
    <p>å¯¼å…¥ä½ å–œæ¬¢çš„å£°éŸ³ï¼Œå¼€å¯ä»Šå¤©çš„ä»»åŠ¡å§ğŸ’–</p>
    <input type="file" accept="audio/*" id="audioUpload" />
    <audio controls id="player"></audio>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="è¾“å…¥ä½ çš„ä»»åŠ¡...">
      <button onclick="addTask()">æ·»åŠ </button>
    </div>
    <ul id="taskList"></ul>

    <div class="footer">â¤ï¸ ä¸ºæ£å®æ‰“é€  by Lucas â¤ï¸</div>
  </div>

  <script>
    const player = document.getElementById('player');
    const audioUpload = document.getElementById('audioUpload');
    audioUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        player.src = url;
        player.play();
      }
    });

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;
      const li = document.createElement('li');
      li.innerHTML = `<span>${text}</span><button onclick="toggleDone(this)">âœ”</button>`;
      document.getElementById('taskList').appendChild(li);
      input.value = '';
      saveTasks();
    }

    function toggleDone(btn) {
      const li = btn.parentElement;
      li.classList.toggle('done');
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#taskList li').forEach(li => {
        tasks.push({ text: li.querySelector('span').innerText, done: li.classList.contains('done') });
      });
      localStorage.setItem('zaoTasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('zaoTasks') || '[]');
      tasks.forEach(task => {
        const li = document.createElement('li');
        if (task.done) li.classList.add('done');
        li.innerHTML = `<span>${task.text}</span><button onclick="toggleDone(this)">âœ”</button>`;
        document.getElementById('taskList').appendChild(li);
      });
    }
    loadTasks();
  </script>
</body>
</html>
