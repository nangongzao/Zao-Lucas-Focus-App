      <h2>ğŸŒ™ ç™½å™ªéŸ³æ’­æ”¾å™¨</h2>
      <div class="audio-player">
        <audio id="noise-player" controls>
          <source id="noise-source" src="" type="audio/mp3">

        </audio>
        <div>
          <label for="noise-loop-control">å¾ªç¯æ¨¡å¼ï¼š</label>
          <select id="noise-loop-control">

          </select>
        </div>
        <div>
          <label for="noise-song-select">é€‰æ‹©æ­Œæ›²ï¼š</label>

  <div class="popup-container" id="add-music-popup">
    <div class="close-popup" onclick="closeAddMusicPopup()">X</div>
    <h2>æ·»åŠ éŸ³ä¹</h2>
    <input type="file" id="file-input" accept="audio/*">
    <button class="button" onclick="addMusic()">æ·»åŠ </button>

  <script>
    let musicPlayer = document.getElementById('music-player');
    let noisePlayer = document.getElementById('noise-player');
    let loopControl = document.getElementById('loop-control');
    let songSelect = document.getElementById('song-select');
    let noiseLoopControl = document.getElementById('noise-loop-control');
    let noiseSongSelect = document.getElementById('noise-song-select');
    let addMusicPopup = document.getElementById('add-music-popup');
    let fileInput = document.getElementById('file-input');
    let songListContainer = document.getElementById('song-list');
    let currentPlayerType = 'music';

    window.onload = function () {
      loadSongs('music');
      loadSongs('noise');
      createRainEffect();

      musicPlayer.volume = 0.4;
      noisePlayer.volume = 0.6;

      loopControl.value = 'loop';
      noiseLoopControl.value = 'repeat';

      autoPlayFirstSong('music');
      autoPlayFirstSong('noise');
    }

    // åˆ›å»ºé›¨å¹•æ•ˆæœ
    function createRainEffect() {
      let raindropsContainer = document.getElementById('raindrops-container');
      for (let i = 0; i < 100; i++) {
        let raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.left = `${Math.random() * 100}vw`;
        raindrop.style.animationDuration = `${Math.random() * 2 + 2}s`;
        raindropsContainer.appendChild(raindrop);
      }
    }

    function autoPlayFirstSong(playerType) {
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        if (songs.length > 0) {
          const player = playerType === 'music' ? musicPlayer : noisePlayer;
          const song = songs[0];
          const source = playerType === 'music' ? document.getElementById('music-source') : document.getElementById('noise-source');
          source.src = song.url;
          player.load();
          player.play();
        }
      }
    }

    // æ›´æ–°æ­Œæ›²åˆ—è¡¨
    function loadSongs(playerType) {
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      const songSelectElement = playerType === 'music' ? songSelect : noiseSongSelect;
      const songListElement = playerType === 'music' ? document.getElementById('song-list') : null;
      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        songs.forEach(song => {
          let option = document.createElement('option');
          option.value = song.url;
          option.innerText = song.name;
          songSelectElement.appendChild(option);
          
          if (songListElement) {
            let songItem = document.createElement('div');
            songItem.classList.add('song-item');
            songItem.innerHTML = `
              <span>${song.name}</span>
              <button onclick="removeSong('${song.url}', '${playerType}')">åˆ é™¤</button>
            `;
            songListElement.appendChild(songItem);
          }
        });
      }
    }

    // æ·»åŠ æ­Œæ›²
    function addMusic() {
      const file = fileInput.files[0];
      if (!file) return alert('è¯·ä¸Šä¼ éŸ³ä¹æ–‡ä»¶');

      const reader = new FileReader();
      reader.onload = function (e) {
        const url = e.target.result;
        const songName = file.name;
        const song = { name: songName, url: url };
        addSongToLocalStorage(song, currentPlayerType);
        loadSongs(currentPlayerType);
        closeAddMusicPopup();
      };
      reader.readAsDataURL(file);
    }

    // æ·»åŠ æ­Œæ›²åˆ°æœ¬åœ°å­˜å‚¨
    function addSongToLocalStorage(song, playerType) {
      let savedSongs = localStorage.getItem(playerType + 'Songs');
      savedSongs = savedSongs ? JSON.parse(savedSongs) : [];
      savedSongs.push(song);
      localStorage.setItem(playerType + 'Songs', JSON.stringify(savedSongs));
    }

    // åˆ é™¤æ­Œæ›²
    function removeSong(songUrl, playerType) {
      let savedSongs = localStorage.getItem(playerType + 'Songs');
      if (savedSongs) {
        savedSongs = JSON.parse(savedSongs);
        savedSongs = savedSongs.filter(song => song.url !== songUrl);
        localStorage.setItem(playerType + 'Songs', JSON.stringify(savedSongs));
        loadSongs(playerType);
      }
    }

    // æ‰“å¼€æ·»åŠ éŸ³ä¹çš„å¼¹çª—
    function openAddMusicPopup(playerType) {
      currentPlayerType = playerType;
      addMusicPopup.classList.add('show');
    }

    // å…³é—­æ·»åŠ éŸ³ä¹çš„å¼¹çª—
    function closeAddMusicPopup() {
      addMusicPopup.classList.remove('show');
    }
  </script>
