<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>枣和Lucas的专注世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/nk08jjo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffffff66;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .audio-player {
      margin-bottom: 20px;
    }

    .audio-player audio {
      width: 100%;
      border-radius: 10px;
    }

    .audio-player select {
      width: 100%;
    }

    .song-select {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>枣和Lucas的专注世界</h1>
    <div class="section">
      <h2>🎵 音乐播放器</h2>
      <audio id="music-player" controls autoplay muted>
        <source id="music-source" src="" type="audio/mp3">
        您的浏览器不支持音频标签。
      </audio>
      <select id="song-select"></select>
    </div>

    <div class="section">
      <h2>🌙 白噪音播放器</h2>
      <audio id="noise-player" controls autoplay muted>
        <source id="noise-source" src="" type="audio/mp3">
        您的浏览器不支持音频标签。
      </audio>
      <select id="noise-song-select"></select>
    </div>
  </div>

  <script>
    const musicPlayer = document.getElementById('music-player');
    const noisePlayer = document.getElementById('noise-player');
    const musicSource = document.getElementById('music-source');
    const noiseSource = document.getElementById('noise-source');
    const musicSelect = document.getElementById('song-select');
    const noiseSelect = document.getElementById('noise-song-select');

    const musicSongs = [
      { name: 'Song A', src: 'your_music_file_url.mp3' }
    ];

    const noiseSongs = [
      { name: 'Rain', src: 'your_noise_file_url.mp3' }
    ];

    function populateSongs(select, songs) {
      select.innerHTML = '';
      songs.forEach((song, index) => {
        const option = document.createElement('option');
        option.value = song.src;
        option.textContent = song.name;
        if (index === 0) option.selected = true;
        select.appendChild(option);
      });
    }

    populateSongs(musicSelect, musicSongs);
    populateSongs(noiseSelect, noiseSongs);

    musicSource.src = musicSelect.value;
    noiseSource.src = noiseSelect.value;

    // 解除muted并自动播放
    window.addEventListener('click', () => {
      musicPlayer.muted = false;
      noisePlayer.muted = false;
      musicPlayer.play();
      noisePlayer.play();
    }, { once: true });
  </script>
</body>
</html>
