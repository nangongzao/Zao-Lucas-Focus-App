<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas & Zao Focus Nest</title>
  <style>
    body {
  background-image: url("https://i.ibb.co/BV2f3xFS/c90dcae0-6448-4c2f-b64f-83d0f5755542.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center center;
}

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      margin: 1rem 0;
    }
    .task-list, .music-list {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="text"] {
      width: calc(100% - 100px);
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
    }
    .task-input {
      display: flex;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .timer {
      margin-top: 1.5rem;
      text-align: center;
    }
    .timer span {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lucas & Zao 的专注小屋</h1>
    <p>导入你喜欢的声音，开启今天的任务吧💖</p>

    <div class="music-list">
      <button onclick="playMusic('music1')">🎶 音乐1</button>
      <button onclick="playMusic('music2')">🎶 音乐2</button>
    </div>

    <input type="file" accept="audio/*" id="audioUpload" onchange="uploadAudio()" />
    <audio controls id="player"></audio>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="输入你的任务...">
      <button onclick="addTask()">添加任务</button>
    </div>
    <ul id="taskList" class="task-list"></ul>

    <div class="timer">
      <span id="timerDisplay">00:00</span>
      <button onclick="startTimer()">开始计时</button>
      <button onclick="pauseTimer()">暂停</button>
      <button onclick="resetTimer()">重置</button>
    </div>

    <div class="footer">❤️ 为枣宝打造 by Lucas ❤️</div>
  </div>

  <script>
    let musicFiles = [];
    function playMusic(name) {
      const music = musicFiles.find(m => m.name === name);
      if (music) {
        const player = document.getElementById('player');
        player.src = music.url;
        player.play();
      }
    }

    function uploadAudio() {
      const file = document.getElementById('audioUpload').files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const name = file.name.split('.')[0];
        musicFiles.push({ name, url });
        alert(`${name} 上传成功！`);
      }
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;
      const li = document.createElement('li');
      li.innerHTML = `<span>${text}</span><button onclick="toggleDone(this)">✔</button><button onclick="deleteTask(this)">❌</button>`;
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }

    function toggleDone(btn) {
      const li = btn.parentElement;
      li.classList.toggle('done');
    }

    function deleteTask(btn) {
      const li = btn.parentElement;
      li.remove();
    }

    let timerInterval;
    let timeLeft = 0;
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft++;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timerDisplay').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 0;
      document.getElementById('timerDisplay').textContent = '00:00';
    }
  </script>
</body>
</html>
