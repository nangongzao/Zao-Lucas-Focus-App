  <script>
    let musicPlayer = document.getElementById('music-player');
    let noisePlayer = document.getElementById('noise-player');
    let loopControl = document.getElementById('loop-control');
    let noiseLoopControl = document.getElementById('noise-loop-control');
    let addMusicPopup = document.getElementById('add-music-popup');
    let fileInput = document.getElementById('file-input');

    loopControl.addEventListener('change', () => {
      musicPlayer.loop = loopControl.value === 'loop';
      musicPlayer.onended = loopControl.value === 'repeat' ? () => musicPlayer.play() : null;
    });

    noiseLoopControl.addEventListener('change', () => {
      noisePlayer.loop = noiseLoopControl.value === 'loop';
      noisePlayer.onended = noiseLoopControl.value === 'repeat' ? () => noisePlayer.play() : null;
    });

    function openAddMusicPopup() {
      addMusicPopup.classList.add('show');
    }

    function closeAddMusicPopup() {
      addMusicPopup.classList.remove('show');
    }

    function addMusic() {
      let file = fileInput.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(event) {
          musicPlayer.src = event.target.result;
        };
        reader.readAsDataURL(file);
        closeAddMusicPopup();
      }
    }
