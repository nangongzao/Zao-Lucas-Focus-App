    }

    .popup-container button {

      color: black;

<body>
  <div class="container">
    <h1>æ£å’ŒLucasçš„ä¸“æ³¨ä¸–ç•Œ</h1>

    <div class="section">
      <h2>ğŸµ éŸ³ä¹æ’­æ”¾å™¨</h2>
      <div class="audio-player">
        <audio id="music-player" controls></audio>
        <select id="music-select"></select>
        <select id="music-loop">
          <option value="none">æ— å¾ªç¯</option>
          <option value="loop">å¾ªç¯æ’­æ”¾</option>
          <option value="repeat">é‡å¤æ’­æ”¾</option>
        </select>
        <button class="button" onclick="openAddPopup('music')">æ·»åŠ éŸ³ä¹</button>
      </div>
    </div>

    <div class="section">
      <h2>ğŸŒ™ ç™½å™ªéŸ³æ’­æ”¾å™¨</h2>
      <div class="audio-player">
        <audio id="noise-player" controls></audio>
        <select id="noise-select"></select>
        <select id="noise-loop">
          <option value="none">æ— å¾ªç¯</option>
          <option value="loop">å¾ªç¯æ’­æ”¾</option>
          <option value="repeat">é‡å¤æ’­æ”¾</option>
        </select>
        <button class="button" onclick="openAddPopup('noise')">æ·»åŠ ç™½å™ªéŸ³</button>
      </div>
    </div>
  </div>

  <div class="popup-container" id="popup">
    <div class="close-popup" onclick="closePopup()">X</div>
    <h2>æ·»åŠ éŸ³é¢‘</h2>
    <input type="file" id="file-input" accept="audio/*">
    <button onclick="addSong()">æ·»åŠ </button>
    <div class="song-list" id="popup-song-list"></div>
  </div>

  <script>
    const musicPlayer = document.getElementById('music-player');
    const noisePlayer = document.getElementById('noise-player');
    const musicSelect = document.getElementById('music-select');
    const noiseSelect = document.getElementById('noise-select');
    const musicLoop = document.getElementById('music-loop');
    const noiseLoop = document.getElementById('noise-loop');
    const popup = document.getElementById('popup');
    const fileInput = document.getElementById('file-input');
    const popupSongList = document.getElementById('popup-song-list');
    let currentType = 'music';

    window.onload = () => {
      load('music');
      load('noise');
      musicPlayer.volume = 0.4;
      noisePlayer.volume = 0.6;
    }

    function openAddPopup(type) {
      currentType = type;
      popup.classList.add('show');
      renderList(type);
    }

    function closePopup() {
      popup.classList.remove('show');
    }

    function addSong() {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const songs = JSON.parse(localStorage.getItem(currentType + 'Songs') || '[]');
        songs.push({ name: file.name, src: reader.result });
        localStorage.setItem(currentType + 'Songs', JSON.stringify(songs));
        renderList(currentType);
        load(currentType);
      }
      reader.readAsDataURL(file);
    }

    function renderList(type) {
      const songs = JSON.parse(localStorage.getItem(type + 'Songs') || '[]');
      popupSongList.innerHTML = '';
      songs.forEach((song, i) => {
        const div = document.createElement('div');
        div.className = 'song-item';
        div.innerHTML = `${song.name} <button onclick="deleteSong(${i}, '${type}')">åˆ é™¤</button>`;
        popupSongList.appendChild(div);
      });
    }

    function deleteSong(index, type) {
      const songs = JSON.parse(localStorage.getItem(type + 'Songs') || '[]');
      songs.splice(index, 1);
      localStorage.setItem(type + 'Songs', JSON.stringify(songs));
      renderList(type);
      load(type);
    }

    function load(type) {
      const select = type === 'music' ? musicSelect : noiseSelect;
      const player = type === 'music' ? musicPlayer : noisePlayer;
      const songs = JSON.parse(localStorage.getItem(type + 'Songs') || '[]');
      select.innerHTML = '';
      songs.forEach((song, i) => {
        const option = document.createElement('option');
        option.value = song.src;
        option.textContent = song.name;
        select.appendChild(option);
      });
      if (songs.length > 0) {
        player.src = songs[0].src;
        player.play();
      }
      select.onchange = () => {
        player.src = select.value;
        player.play();
      };
    }
  </script>
