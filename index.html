<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>枣和Lucas的专注世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/nk08jjo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffffff66;
    }

    .item-list {
      margin-top: 10px;
    }

    .item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      z-index: 9999;
      color: black;
      border: 1px solid silver;
    }

    .popup-container.show {
      display: block;
    }

    .popup-container input[type="file"],
    .popup-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup-container button {
      background-color: #ffffff33;
      border: none;
      color: black;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
    }

    .popup-container button:hover {
      background-color: #ffffff66;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: black;
    }

    .audio-player {
      margin-bottom: 20px;
    }

    .audio-player audio {
      width: 100%;
      border-radius: 10px;
    }

    .audio-player select {
      width: 100%;
    }

    .song-select {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    .song-list {
      margin-top: 10px;
    }

    .song-list .song-item {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .song-list button {
      background-color: red;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .song-list button:hover {
      background-color: darkred;
    }

    /* 雨幕效果样式 */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99999;
    }

    .drop {
      position: absolute;
      width: 1px;
      height: 45px;
      background: rgba(255, 255, 255, 0.54);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* 待办事项样式 */
    #todo-section {
      margin-bottom: 30px;
    }

    #todo-input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #add-todo {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #add-todo:hover {
      background-color: #ffffff66;
    }

    #todo-list {
      margin-top: 10px;
    }

    #todo-list li {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    #todo-list li input[type="checkbox"] {
      margin-right: 10px;
    }

    #todo-list li button {
      background-color: red;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;
    }

    #todo-list li button:hover {
      background-color: darkred;
    }

    /* 计时器样式 */
    #timer-section {
      margin-bottom: 30px;
    }

    #timer-name {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #start-timer {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #start-timer:hover {
      background-color: #ffffff66;
    }

    #timer-display {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }

    #timer-controls {
      text-align: center;
      margin-top: 20px;
    }

    #timer-controls button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    #timer-controls button:hover {
      background-color: #ffffff66;
    }

    #timer-list {
      margin-top: 20px;
    }

    #timer-list li {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    #timer-list li button {
      background-color: red;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;
    }

    #timer-list li button:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>枣和Lucas的专注世界</h1>

    <div class="section" id="music-section">
      <h2>🎵 音乐播放器</h2>
      <div class="audio-player">
        <audio id="music-player" controls>
          <source id="music-source" src="" type="audio/mp3">
          您的浏览器不支持音频标签。
        </audio>
        <div>
          <label for="loop-control">循环模式：</label>
          <select id="loop-control">
            <option value="none">无循环</option>
            <option value="loop">循环播放</option>
            <option value="repeat">重复播放</option>
          </select>
        </div>
        <div>
          <label for="song-select">选择歌曲：</label>
          <select id="song-select" class="song-select">
            <option value="">请选择歌曲</option>
          </select>
        </div>
      </div>
      <button class="button" onclick="openAddMusicPopup('music')">添加音乐</button>
    </div>

    <div class="section" id="noise-section">
      <h2>🌙 白噪音播放器</h2>
      <div class="audio-player">
        <audio id="noise-player" controls>
          <source id="noise-source" src="" type="audio/mp3">
          您的浏览器不支持音频标签。
        </audio>
        <div>
          <label for="noise-loop-control">循环模式：</label>
          <select id="noise-loop-control">
            <option value="none">无循环</option>
            <option value="loop">循环播放</option>
            <option value="repeat">重复播放</option>
          </select>
        </div>
        <div>
          <label for="noise-song-select">选择歌曲：</label>
          <select id="noise-song-select" class="song-select">
            <option value="">请选择白噪音</option>
          </select>
        </div>
      </div>
      <button class="button" onclick="openAddMusicPopup('noise')">添加白噪音</button>
    </div>

    <!-- 待办事项模块 -->
    <div class="section" id="todo-section">
      <h2>📋 待办事项</h2>
      <input type="text" id="todo-input" placeholder="输入待办事项">
      <button id="add-todo" onclick="addTodo()">添加</button>
      <ul id="todo-list"></ul>
    </div>

    <!-- 计时器模块 -->
    <div class="section" id="timer-section">
      <h2>⏱️ 计时器</h2>
      <input type="text" id="timer-name" placeholder="输入项目名称">
      <button id="start-timer" onclick="startTimer()">开始计时</button>
      <div id="timer-display"></div>
      <div id="timer-controls" style="display: none;">
        <button id="pause-timer" onclick="pauseTimer()">暂停</button>
        <button id="resume-timer" onclick="resumeTimer()" style="display: none;">继续</button>
        <button id="stop-timer" onclick="stopTimer()">结束</button>
      </div>
      <ul id="timer-list"></ul>
    </div>
  </div>

  <div class="popup-container" id="add-music-popup">
    <div class="close-popup" onclick="closeAddMusicPopup()">X</div>
    <h2>添加音乐</h2>
    <input type="file" id="file-input" accept="audio/*">
    <button class="button" onclick="addMusic()">添加</button>
    <div class="song-list" id="song-list">
      <h3>已添加的歌曲：</h3>
    </div>
  </div>

  <!-- 雨幕元素 -->
  <div class="rain" id="rain"></div>

  <script>
    let musicPlayer = document.getElementById('music-player');
    let noisePlayer = document.getElementById('noise-player');
    let loopControl = document.getElementById('loop-control');
    let songSelect = document.getElementById('song-select');
    let noiseLoopControl = document.getElementById('noise-loop-control');
    let noiseSongSelect = document.getElementById('noise-song-select');
    let addMusicPopup = document.getElementById('add-music-popup');
    let fileInput = document.getElementById('file-input');
    let songListContainer = document.getElementById('song-list');
    let currentPlayerType = 'music';

    let timerInterval;
    let startTime;
    let elapsedTime = 0;
    let isPaused = false;
    let timerName;

    window.onload = function () {
      loadSongs('music');
      loadSongs('noise');

      musicPlayer.volume = 0.4;
      noisePlayer.volume = 0.6;

      loopControl.value = 'loop';
      noiseLoopControl.value = 'repeat';

      autoPlayFirstSong('music');
      autoPlayFirstSong('noise');

      // 监听播放结束
      musicPlayer.addEventListener('ended', function () {
        handleLoop('music');
      });

      noisePlayer.addEventListener('ended', function () {
        handleLoop('noise');
      });

      // 创建雨滴
      const rain = document.getElementById('rain');
      const numDrops = 300;
      for (let i = 0; i < numDrops; i++) {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDuration = Math.random() * 3 + 1 + 's';
        drop.style.animationDelay = Math.random() * 3 + 's';
        rain.appendChild(drop);
      }

      // 加载待办事项
      loadTodos();
    }

    function handleLoop(playerType) {
      const control = playerType === 'music' ? loopControl : noiseLoopControl;
      const player = playerType === 'music' ? musicPlayer : noisePlayer;
      const select = playerType === 'music' ? songSelect : noiseSongSelect;
      const songs = JSON.parse(localStorage.getItem(playerType + 'Songs') || '[]');
      let index = parseInt(select.value);

      if (control.value === 'repeat') {
        player.currentTime = 0;
        player.play();
      } else if (control.value === 'loop') {
        index = (index + 1) % songs.length;
        select.value = index;
        const source = player.querySelector('source');
        source.src = songs[index].src;
        player.load();
        player.play();
      }
    }

    function autoPlayFirstSong(playerType) {
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        if (songs.length > 0) {
          const player = playerType === 'music' ? musicPlayer : noisePlayer;
          const source = player.querySelector('source');
          source.src = songs[0].src;
          player.load();
          player.play();

          const selectElement = playerType === 'music' ? songSelect : noiseSongSelect;
          selectElement.value = 0;
        }
      }
    }

    function loadSongs(playerType) {
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      const selectElement = playerType === 'music' ? songSelect : noiseSongSelect;
      const songList = songListContainer;
      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        selectElement.innerHTML = '<option value="">请选择歌曲</option>';
        if (playerType === 'music') songList.innerHTML = '';

        songs.forEach((song, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = song.name;
          selectElement.appendChild(option);

          if (playerType === 'music') {
            const songItem = document.createElement('div');
            songItem.classList.add('song-item');
            songItem.innerHTML = `${song.name} <button onclick="deleteSong(${index}, '${playerType}')">删除</button>`;
            songList.appendChild(songItem);
          }
        });

        selectElement.onchange = function () {
          const index = parseInt(this.value);
          if (!isNaN(index)) {
            const player = playerType === 'music' ? musicPlayer : noisePlayer;
            const source = player.querySelector('source');
            source.src = songs[index].src;
            player.load();
            player.play();
          }
        };
      }
    }

    function deleteSong(index, playerType) {
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      if (savedSongs) {
        let songs = JSON.parse(savedSongs);
        songs.splice(index, 1);
        localStorage.setItem(playerType + 'Songs', JSON.stringify(songs));
        loadSongs(playerType);
      }
    }

    function openAddMusicPopup(playerType) {
      currentPlayerType = playerType;
      addMusicPopup.classList.add('show');
    }

    function closeAddMusicPopup() {
      addMusicPopup.classList.remove('show');
    }

    function addMusic() {
      const file = fileInput.files[0];
      if (file) {
        const name = file.name;
        const src = URL.createObjectURL(file);
        const song = { name, src };
        const savedSongs = localStorage.getItem(currentPlayerType + 'Songs');
        const songs = savedSongs? JSON.parse(savedSongs) : [];
        songs.push(song);
        localStorage.setItem(currentPlayerType + 'Songs', JSON.stringify(songs));
        loadSongs(currentPlayerType);
        closeAddMusicPopup();
      }
    }

    loopControl.onchange = function () {
      // 改变播放行为在播放器 ended 事件中处理
    }

    noiseLoopControl.onchange = function () {
      // 同上
    }

    function addTodo() {
      const todoInput = document.getElementById('todo-input');
      const todoText = todoInput.value.trim();
      if (todoText) {
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        todos.push(todoText);
        localStorage.setItem('todos', JSON.stringify(todos));
        loadTodos();
        todoInput.value = '';
      }
    }

    function loadTodos() {
      const todoList = document.getElementById('todo-list');
      let todos = JSON.parse(localStorage.getItem('todos') || '[]');
      todoList.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = function () {
          if (this.checked) {
            li.style.textDecoration = 'line-through';
          } else {
            li.style.textDecoration = 'none';
          }
        };
        const span = document.createElement('span');
        span.textContent = todo;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = '删除';
        deleteButton.onclick = function () {
          todos.splice(index, 1);
          localStorage.setItem('todos', JSON.stringify(todos));
          loadTodos();
        };
        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteButton);
        todoList.appendChild(li);
      });
    }

    function startTimer() {
      timerName = document.getElementById('timer-name').value;
      if (timerName) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimer, 1000);
        document.getElementById('timer-controls').style.display = 'block';
        document.getElementById('start-timer').disabled = true;
        document.getElementById('timer-name').disabled = true;
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isPaused = true;
      document.getElementById('pause-timer').style.display = 'none';
      document.getElementById('resume-timer').style.display = 'inline-block';
    }

    function resumeTimer() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTimer, 1000);
      isPaused = false;
      document.getElementById('pause-timer').style.display = 'inline-block';
      document.getElementById('resume-timer').style.display = 'none';
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const timerDisplay = document.getElementById('timer-display');
      const timeRecord = timerDisplay.textContent;
      const timerList = document.getElementById('timer-list');
      const li = document.createElement('li');
      li.textContent = `${timerName}: ${timeRecord}`;
      const deleteButton = document.createElement('button');
      deleteButton.textContent = '删除';
      deleteButton.onclick = function () {
        li.remove();
      };
      li.appendChild(deleteButton);
      timerList.appendChild(li);

      elapsedTime = 0;
      timerDisplay.textContent = '00:00:00';
      document.getElementById('timer-controls').style.display = 'none';
      document.getElementById('start-timer').disabled = false;
      document.getElementById('timer-name').disabled = false;
      document.getElementById('timer-name').value = '';
      document.getElementById('pause-timer').style.display = 'inline-block';
      document.getElementById('resume-timer').style.display = 'none';
    }

    function updateTimer() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      const hours = Math.floor(elapsedTime / 3600000);
      const minutes = Math.floor((elapsedTime % 3600000) / 60000);
      const seconds = Math.floor((elapsedTime % 60000) / 1000);
      const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById('timer-display').textContent = formattedTime;
    }
  </script>
</body>

</html>
