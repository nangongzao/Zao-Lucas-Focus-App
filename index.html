<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>枣和Lucas的专注世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/nk08jjo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffffff66;
    }

    .item-list {
      margin-top: 10px;
    }

    .item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      z-index: 9999;
      color: black;
      border: 1px solid silver;
    }

    .popup-container.show {
      display: block;
    }

    .popup-container input[type="file"],
    .popup-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup-container button {
      background-color: #ffffff33;
      border: none;
      color: black;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
    }

    .popup-container button:hover {
      background-color: #ffffff66;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: black;
    }

    .audio-player {
      margin-bottom: 20px;
    }

    .audio-player audio {
      width: 100%;
      border-radius: 10px;
    }

    .audio-player select {
      width: 100%;
    }

    .song-select {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    .song-list {
      margin-top: 10px;
    }

    .song-list .song-item {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .song-list button {
      background-color: red;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .song-list button:hover {
      background-color: darkred;
    }

    /* 雨幕样式 */
    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 99999;
    }
  </style>
</head>
<body>
  <canvas id="rain-canvas"></canvas>

  <!-- 你原来的内容放在 canvas 后面 -->
  <div class="container">
    <h1>枣和Lucas的专注世界</h1>
    <!-- 省略中间内容，保持原样 -->

  </div>

  <!-- 原始脚本后插入雨幕 JS -->
  <script>
    const canvas = document.getElementById('rain-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const rainDrops = [];
    const numDrops = 500;

    for (let i = 0; i < numDrops; i++) {
      rainDrops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        opacity: Math.random(),
        speed: Math.random() * 3 + 2
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(173,216,230,0.4)';
      ctx.lineWidth = 1;

      for (let drop of rainDrops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();

        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawRain);
    }

    drawRain();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
