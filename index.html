  <script>
    let musicPlayer = document.getElementById('music-player');
    let noisePlayer = document.getElementById('noise-player');
    let loopControl = document.getElementById('loop-control');
    let songSelect = document.getElementById('song-select');
    let noiseLoopControl = document.getElementById('noise-loop-control');
    let noiseSongSelect = document.getElementById('noise-song-select');
    let addMusicPopup = document.getElementById('add-music-popup');
    let fileInput = document.getElementById('file-input');
    let songListContainer = document.getElementById('song-list');
    let currentPlayerType = 'music'; // é»˜è®¤æ’­æ”¾å™¨ä¸ºéŸ³ä¹æ’­æ”¾å™¨

    // ä» localStorage åŠ è½½å·²ä¿å­˜çš„æ­Œæ›²
    window.onload = function() {
      loadSongs('music');
      loadSongs('noise');
    }

    // æ‰“å¼€æ·»åŠ éŸ³ä¹çª—å£
    function openAddMusicPopup(playerType) {
      currentPlayerType = playerType;
      addMusicPopup.classList.add('show');
      songListContainer.innerHTML = ''; // æ¸…ç©ºæ­Œæ›²åˆ—è¡¨
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        songs.forEach((song, index) => {
          const songItem = document.createElement('div');
          songItem.classList.add('song-item');
          songItem.innerHTML = `
            ${song.name}
            <button onclick="deleteSong(${index}, '${playerType}')">åˆ é™¤</button>
          `;
          songListContainer.appendChild(songItem);
        });
      }
    }

    // å…³é—­æ·»åŠ éŸ³ä¹çª—å£
    function closeAddMusicPopup() {
      addMusicPopup.classList.remove('show');
    }

    // æ·»åŠ éŸ³ä¹
    function addMusic() {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const song = {
          name: file.name,
          src: e.target.result
        };

        // ä¿å­˜åˆ°å¯¹åº”æ’­æ”¾å™¨
        let savedSongs = localStorage.getItem(currentPlayerType + 'Songs');
        savedSongs = savedSongs ? JSON.parse(savedSongs) : [];
        savedSongs.push(song);
        localStorage.setItem(currentPlayerType + 'Songs', JSON.stringify(savedSongs));

        loadSongs(currentPlayerType);
        closeAddMusicPopup();
      };
      reader.readAsDataURL(file);
    }

    // åŠ è½½æ­Œæ›²
    function loadSongs(playerType) {
      const savedSongs = localStorage.getItem(playerType + 'Songs');
      const songSelectElement = playerType === 'music' ? songSelect : noiseSongSelect;
      songSelectElement.innerHTML = '<option value="">è¯·é€‰æ‹©æ­Œæ›²</option>'; // æ¸…ç©ºç°æœ‰é€‰é¡¹

      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        songs.forEach(song => {
          const option = document.createElement('option');
          option.value = song.src;
          option.textContent = song.name;
          songSelectElement.appendChild(option);
        });
      }
    }

    // åˆ é™¤æ­Œæ›²
    function deleteSong(index, playerType) {
      let savedSongs = localStorage.getItem(playerType + 'Songs');
      savedSongs = savedSongs ? JSON.parse(savedSongs) : [];
      savedSongs.splice(index, 1);
      localStorage.setItem(playerType + 'Songs', JSON.stringify(savedSongs));
      loadSongs(playerType);
    }

    // æ’­æ”¾é€‰æ‹©çš„æ­Œæ›²
    songSelect.addEventListener('change', function() {
      const selectedSong = songSelect.value;
      if (selectedSong) {
        musicPlayer.src = selectedSong;
        musicPlayer.play();
      }
    });

    noiseSongSelect.addEventListener('change', function() {
      const selectedSong = noiseSongSelect.value;
      if (selectedSong) {
        noisePlayer.src = selectedSong;
        noisePlayer.play();
      }
    });
