<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>枣和Lucas的专注世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/nk08jjo.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.15);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .section input[type="text"],
    .section textarea,
    .section select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .button {
      background-color: #ffffff33;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffffff66;
    }

    .item-list {
      margin-top: 10px;
    }

    .item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>枣和Lucas的专注世界</h1>

    <div class="section" id="music-section">
      <h2>🎵 音乐管理</h2>
      <input type="text" placeholder="音乐名称">
      <input type="file" accept="audio/*">
      <button class="button">添加音乐</button>
      <div class="item-list" id="music-list"></div>
    </div>

    <div class="section" id="schedule-section">
      <h2>📅 日程计划</h2>
      <input type="text" placeholder="任务内容">
      <button class="button">添加任务</button>
      <div class="item-list" id="task-list"></div>
    </div>

    <div class="section" id="timer-section">
      <h2>⏱ 项目计时</h2>
      <input type="text" placeholder="项目名称">
      <select>
        <option value="normal">普通计时</option>
        <option value="pomodoro">番茄钟</option>
      </select>
      <button class="button">开始</button>
      <div class="item-list" id="timer-log"></div>
    </div>
  </div>
</body>
</html>
